<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/2810ec0a9e.js" crossorigin="anonymous"></script>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- Banner section styles -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-20">
        <!-- Header section -->
         <header class="flex pt-10 mb-20">
            <!-- Text section -->
             <div>
                <h1 class="text-7xl text-[#1C1C1C] font-bold">
                It's good<br>
                tea time at The<br>
                Tea House
                </h1>
                <p class="text-base mt-10">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="text-xl text-white font-bold mt-10 px-5 py-4 rounded-xl bg-gradient-to-r from-[#FF0000] to-[#FF8938]">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-2xl"></i></button>
             </div>
             <!-- image section -->
              <div>
                <!-- image -->
                 <div class="relative">
                    <img class="w-full" src="images/banner.png" alt="">
                 </div>
                 <!-- card -->
                  <div class="absolute flex bg-white shadow-lg px-2 py-2 md:px-10 lg:py-10 rounded-lg top-32 md:top-80 ">
                    <!-- icon -->
                     <div class="items-center">
                        <i class="fa-solid fa-star text-2xl text-[#FFC850]"></i>
                     </div>
                     <!-- text -->
                      <div>
                        <h3 class="text-3xl font-bold">5.00</h3>
                        <p>Trust Pilot Ratings</p>
                      </div>
                  </div>
              </div>
         </header>
     </main>
</body>
</html>
